<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="weather.css">
</head>

<body>
    <h1>Today's Weather</h1>
    <main>
        <div class="search">
            <input type="text" placeholder="Enter Your City Here">
            <button></button>
        </div>
        <div class="date">

            <h4 id="localtime"></h4>
            <h4 id="last_update"></h4>
        </div>

        <section>
            <div class="wind">
                <h2 id="wind-mph"></h2>
                <h2 id="wind-kph"></h2>
            </div>
            <div class="humidity_cloud">
                <h2 id="humidity"> </h2>
                <h2 id="cloud"> </h2>
            </div>
            <h1 id="temp_c"></h1>

        </section>

        <span id="city"></span>

    </main>

    <script src="weather.js"></script>
</body>

</html>
